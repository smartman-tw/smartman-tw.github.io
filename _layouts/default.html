<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>

  <!-- GitHub Markdown 樣式 -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">

  <!-- 灰底卡片 -->
  <link rel="stylesheet" href="{{ '/assets/css/docs-section.css' | relative_url }}">

  <!-- Anchor.js small icon (可省略 CSS) -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.3.1/anchor.min.css">
  <style>.markdown-body{max-width:860px;margin:auto;padding:2rem}</style>
</head>
<body class="markdown-body">
  {{ content }}

  <!-- Anchor.js 產生段落鏈結 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.3.1/anchor.min.js"
          integrity="sha512-5mf7EBUqCD9bMtfFWKA7Nqu2u42+wa6pCjnp9uY87l9VGu3y0nYPscY8DLctS71du50iESiTI9NKEh3H/jVC/w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    anchors.options = { placement: 'right', visible: 'always' };
    anchors.add('h2, h3, h4');
  </script>
</body>
</html>
